<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Кликер и экран загрузки</title>
<style>
  /* Общие стили */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  /* Экран загрузки */
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
  }

  /* Размер изображения загрузочного экрана - адаптивный */
  #loading-image {
    max-width: 80%;
    height: auto;
  }

  /* Основной фон на главном экране */
  #main-background {
    position: fixed; /* чтобы занимал весь экран */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('img/your-background.jpg'); /* вставьте сюда путь к вашей фотографии */
    background-size: cover; /* покрывает весь экран без искажения */
    background-position: center; /* центрирование изображения */
    z-index: -1; /* чтобы кнопки были поверх фона */
  }

  /* Контейнер для контента поверх фона, центрированный по вертикали и горизонтали */
  #main-content {
    position: relative; 
    height: 100vh; /* занимает всю высоту экрана */
    display:flex;
    flex-direction: column;
    align-items:center; /* по горизонтали центрировать */
    justify-content:center; /* по вертикали центрировать */
    text-align:center; /* для текста внутри */
    
   /* Можно добавить отступы или размеры для адаптивности, если нужно */
  }

  /* Стиль для кнопки кликера */
  #clicker-btn {
    padding: 15px 30px;
    font-size: 24px;
    cursor: pointer;
    background-color: #4CAF50; /* зеленый цвет */
    color: white;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s;
    
   }

   #clicker-btn:hover {
     background-color:#45a049;
   }
</style>
</head>
<body>

<!-- Экран загрузки -->
<div id="loading-screen">
  <img id="loading-image" src="" alt="Загрузка..." />
</div>

<!-- Фон на главном экране -->
<div id="main-background"></div>

<!-- Основной контент -->
<div id="main-content">
  <h1>Добро пожаловать!</h1>
  <button id="clicker-btn">Кликер</button>
</div>

<script>
/* Массив изображений для загрузочного экрана */
// Вставьте свои изображения из папки img
const images = [
  'img/5.jpg', // замените на свой путь
  'img/6.jpg',
  'img/7.jpg',
  'img/8.jpg',
  'img/9.jpg',
  'img/10.jpg',
  'img/11.jpg'
];

const loadingImage = document.getElementById('loading-image');
const loadingScreen = document.getElementById('loading-screen');
const mainContent = document.getElementById('main-content');
const mainBackground = document.getElementById('main-background');

let currentImageIndex = -1;

// Функция для показа следующего изображения
function showNextImage() {
  currentImageIndex++;
  
  if (currentImageIndex >= images.length) {
    // Все изображения показаны, скрываем экран загрузки
    loadingScreen.style.display = 'none';
    
    // Показываем основной контент
    mainContent.style.display = 'flex';
    
    return;
  }
  
  // Устанавливаем текущую картинку для загрузочного экрана
  loadingImage.src = images[currentImageIndex];
  
  // Запланировать следующий показ через примерно столько же времени (например, через каждые ~2 сек)
  setTimeout(showNextImage,2000);
}

// Запускаем показ изображений при загрузке страницы
window.onload = () => {
  
   // Начинаем цикл показа изображений
   showNextImage();

   // Установите путь к вашему фону
   mainBackground.style.backgroundImage = "url('img/12.jpg')";
};
</script>

</body>
</html>
